<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="assets/favicon/headphones_github.ico">
    <title id="browser-title"></title>
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="list" id="listOverview">
                <div class="selector" id="selectorOverview">
                    <label class="btnlabel" for="btn">load pre-defined music</label>
                    <button id="btn" onclick="loadMusic()">
                </div>
                <audio id="currentAudio" src=""></audio>
                <ul id="musicList">
                    <!-- dynamically loaded after selecting music -->
                </ul>                    
            </div>
            <div class="active">
                <div id="thumbnail"></div>
                <div class="title">
                    <span class="songTitle" id="songTitle1">no music selected |&nbsp;</span>
                    <span class="songTitle" id="songTitle2">no music selected |&nbsp;</span>
                </div>
                <div class="song-data">
                    <span class="time" id="playing-time"></span>
                    <span class="time" id="duration-time"></span>
                </div>
                <div class="clear" id="clearOverview" onclick="removeAll()">
                    <a class="clearLabel">clear list</a>
                    <i class="icon-ClearList"></i>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="wrapper-tools-basic">
                <i class="icon-SkipPrevious" onclick="musicPrevious()"></i>
                <i class="icon-Play" id="playbtn" onclick="musicPlay()"></i>
                <i class="icon-Pause" id="pausebtn" onclick="musicPause()"></i>
                <i class="icon-SkipNext" onclick="musicNext()"></i>
                <i class="icon-Shuffle normal" id="shufflebtn" onclick="musicShuffling()"></i>
                <i class="icon-Repeat normal" id="repeatbtn" onclick="musicRepeating()"></i>
            </div>
            <div class="wrapper-tools-progress">
                <input class="slider" type="range" min="0" max="100" id="progress" oninput="updateSongProgress(this.value)"/>
            </div>
            <div class="wrapper-tools-volume">
                <i class="icon-VolumeOn" onclick="quickUpdateVolume(true)" id="volumeon"></i>
                <i class="icon-VolumeOff" onclick="quickUpdateVolume(false)" id="volumeoff"></i>
                <input class="slider" type="range" min="0" max="100" value="50" id="volume" oninput="changeVolumeSymbol(this.value)"/>            
            </div>
        </div>
        <div id="tools-inactive"></div>
    </div>

    <script async defer src="music.js"></script>
    <script async defer src="main.js"></script>
</body>
</html>
