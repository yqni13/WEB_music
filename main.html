<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Simple Music Player</title>
</head>
<body>
    <h1>Music Player, by yqni13</h1>
    <div class="container-player">
        <div class="container-details">
            <div class="container-list"></div>
            <div class="container-active"></div>
        </div>
        <div class="container-tools">
            <i class="icon-SkipPrevious"></i>
            <i class="icon-Play"></i>
            <i class="icon-Pause"></i>
            <i class="icon-SkipNext"></i>
            <i class="icon-Repeat"></i>
            <i class="icon-Shuffle"></i>
            <span>time process</span>
            <i class="icon-VolumeOn"></i>
            <i class="icon-VolumeOff"></i>
            <span>volume process</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
