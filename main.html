<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="assets/headphones_github.ico">
    <title>Simple Music Player</title>
</head>
<body>
    <div class="player">
        <div class="details">
            <div class="list" id="listOverview">
                <div class="selector" id="selectorOverview">
                    <label class="button" for="upload">select music</label>
                    <input id="upload" type="file" multiple accept="audio/*" onchange="selectMusic()">
                </div>
                <ul id="musicList">
                    <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">
                        <i class="icon-DragIndicator"></i><a>Skeler - Night Drive - Part III Phonk&Wave</a><i class="icon-TrashBin" style="color: green"></i>
                    </li>
                    <li draggable="true" ondragover="dragOver(event)" ondragstart="dragStart(event)">
                        <i class="icon-DragIndicator"></i><a>Chill Night Drive Phonk 2024 - OOHK 2024</a><i class="icon-TrashBin" style="color: yellow"></i>
                    </li>
                </ul>                    
            </div>
            <div class="active">
                <div class="thumbnail"></div>
                <div class="title">
                    <span class="songTitle">Skeler - Night Drive - Part III Phonk&Wave |&nbsp;</span>
                    <span class="songTitle">Skeler - Night Drive - Part III Phonk&Wave |&nbsp;</span>
                </div>
                <div class="clear" id="clearOverview" >
                    <a class="clearLabel" onclick="removeAll()">clear list</a>
                    <i class="icon-ClearList" onclick="removeAll()"></i>
                </div>
            </div>
        </div>
        <div class="tools">
            <i class="icon-SkipPrevious" onclick="musicSkipPrevious()"></i>
            <i class="icon-Play" id="playbtn" onclick="musicPlaying()"></i>
            <i class="icon-Pause" id="pausebtn" onclick="musicPausing()"></i>
            <i class="icon-SkipNext" onclick="musicSkipNext()"></i>
            <i class="icon-Shuffle" id="shufflebtn" onclick="musicShuffling()"></i>
            <i class="icon-Repeat" id="repeatbtn" onclick="musicRepeating()"></i>
            <input class="slider" type="range" min="0" max="100" value="20" id="process"/>
            <i class="icon-VolumeOn" id="volumeon"></i>
            <i class="icon-VolumeOff" id="volumeoff"></i>
            <input class="slider" type="range" min="0" max="100" value="25" id="volume" oninput="volumeChange(this.value)"/>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
