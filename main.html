<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Simple Music Player</title>
</head>
<body>
    <h1>Music Player, by yqni13</h1>
    <div class="container-player">
        <div class="container-details">
            <div class="container-list"></div>
            <div class="container-active"></div>
        </div>
        <div class="container-tools">
            <i class="icon-SkipPrevious" onclick="musicSkipPrevious()"></i>
            <i class="icon-Play" id="playbtn" onclick="musicPlaying()"></i>
            <i class="icon-Pause" id="pausebtn" onclick="musicPausing()"></i>
            <i class="icon-SkipNext" onclick="musicSkipNext()"></i>
            <i class="icon-Repeat tools" id="repeatbtn" onclick="musicRepeating()"></i>
            <i class="icon-Shuffle tools" id="shufflebtn" onclick="musicShuffling()"></i>
            <input type="range" min="0" max="100" value="20" id="process"/>
            <i class="icon-VolumeOn" id="volumeon"></i>
            <i class="icon-VolumeOff" id="volumeoff"></i>
            <input type="range" min="0" max="100" value="25" id="volume" oninput="volumeChange(this.value)"/>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
